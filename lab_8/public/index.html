<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">INST Courses</div>
      <button class="button" onclick="loadData()">API Loader</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          var li_items = document.querySelector(".content");
          li_items.innerHTML = "";
          var ol_items = document.createElement("ol");
          ol_items.className= "list";
          li_items.appendChild(ol_items);
          for (i=0; i< res.data.length; i++) {
            var li_ = document.createElement('li');
            li_.innerText = res.data[i];
            
            li_items.appendChild(li_);

        };
          return res;
        })
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        
      }
  </script>
</body>

</html>
